<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>蒙版</title>
    <style>
        /*
            蒙版
                mask:图片(url,渐变) no-repeat position;
                兼容性问题：
                    -webkit-mask
                    mozilla没有此属性
        */
        #box {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background: url(img/meizi.jpg) no-repeat;
            -webkit-background-size: contain;
            /*background-repeat: no-repeat;*/
            /*-webkit-mask: -webkit-linear-gradient(rgba(255,0,0,0),rgba(0,255,0,0));*/
            /*-webkit-mask: -webkit-radial-gradient(100px 100px,circle,green 5%, rgba(0, 0, 0, 0) 10%, rgba(0, 0, 0, 1) 15%);*/
        }
    </style>
</head>
<body>
<div id="box"></div>
<script>
    var oBox = document.querySelector('#box');

    oBox.onmouseenter = function () {
        document.onmousemove = function (ev) {
            var clientX = ev.clientX;
            var clientY = ev.clientY;

            oBox.style.WebkitMask = '-webkit-radial-gradient('+clientX+'px '+clientY+'px,circle,red 0%, rgba(0, 0, 0, 1) 10%, rgba(0, 0, 0, 0) 15%)';
        }

        document.onmouseleave = function () {
            document.onmousemove = null;
            document.onmouseleave = null;
        }
    }
</script>
</body>
</html>
